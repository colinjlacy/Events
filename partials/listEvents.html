<h2>Upcoming Events</h2>
<ul>
	<li ng-repeat="category in eventCategories.category track by $index">
		{{category.name}}
	</li>
</ul>
<ul id="event-list" class="row">
	<li class=" col-sm-10 event-list-item" ng-repeat="event in findEvents | orderBy: start_date" ng-click="showThisEvent(event)">
		<div class="event-list-item-wrapper">
			<img ng-show="event.image.medium.url" class="event-list-item-image" src="{{event.image.medium.url}}" alt="{{event.title}}" />
			<div class="content">
				<p class="lead text-info">{{event.title}}</p>
				<b>{{event.month}} {{event.day}}, {{event.year}}</b><br/>
				<em>{{event.venue_name}}</em>
			</div>
		</div>
	</li>
</ul>
<button class="btn btn-primary" ng-show="findEvents.previousEvents">Previous Page</button>
<button class="btn btn-primary" ng-show="findEvents.nextEvents">Next Page</button>
